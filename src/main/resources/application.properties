
# Application Information
spring.application.name=payment
server.port=8080

# R2DBC MySQL Configuration
spring.r2dbc.url=r2dbc:mysql://localhost:3306/payment?allowPublicKeyRetrieval=true&useSSL=false
spring.r2dbc.username=admin
spring.r2dbc.password=123456
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=payment
spring.data.mongodb.username=admin
spring.data.mongodb.password=123456
spring.data.mongodb.authentication-database=admin

# Logging
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.io.r2dbc.mysql=DEBUG
logging.level.com.bankforge=DEBUG

# Additional Application Properties
spring.webflux.base-path=/api
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Bangkok